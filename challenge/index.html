<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--nav bar-->
    <section id="navbar">
      <header>
        <img src="./assets/Logo.png" alt="logo" width="50px" height="30px" />
        <ul>
          <li>Product</li>
          <li>Learning Center</li>
          <li>Original Series</li>
          <li>About</li>
        </ul>
        <div id="buttonnav">
          <button>Login</button>
          <button>Get started</button>
        </div>
      </header>
    </section>
    <!--page contain-->
    <main>
      <section id="mainpage">
        <div class="para">
          <h1>Let your videos do the work</h1>
          <p>
            Video marketing software that makes it easy to find, engage, and
            grow your audience.
          </p>
          <div class="buttonvid">
            <button>Try for free</button>
            <button>Watch videos</button>
          </div>
        </div>

        <div class="video">
          <iframe
            width="900"
            height="506"
            src="https://www.youtube.com/embed/c8ijHgTvv9I"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
